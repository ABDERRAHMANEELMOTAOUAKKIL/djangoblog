{% extends 'blog/base.html' %} {% load crispy_forms_filters %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section bg-gray-100 py-10" style="margin-bottom: 20%;">

    <form action="" method="post" class="mx-auto max-w-md">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center">
            <button class="btn btn-outline-primary">Sign Up</button>
        </div>
        <div class="form-group text-center">
            <small class="text-muted">Do you have an account? <a href="{% url 'register' %}">Sign Up</a></small>
        </div>
    </form>

</div>
{% endblock content %}
