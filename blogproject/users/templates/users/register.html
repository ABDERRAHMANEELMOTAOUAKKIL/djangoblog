 {% extends 'blog/base.html' %} {% load crispy_forms_filters %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section bg-gray-100 py-10">

    <form action="" method="post" class="mx-auto max-w-md">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Now</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center">
            <button class="btn btn-outline-primary">Sign Up</button>
        </div>
        <div class="form-group text-center">
            <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
        </div>
    </form>

</div>
{% endblock content %}
