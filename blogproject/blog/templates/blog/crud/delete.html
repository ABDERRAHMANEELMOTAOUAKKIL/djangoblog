{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container mx-auto mt-8">
    {% if user.is_authenticated %}

    <h1 class="text-3xl font-semibold mb-4">Delete Blog : {{ post.title }}</h1>

    <form action="" method="post">
        {% csrf_token %}

        <strong>Are you sure About deleting this Post ?</strong><br><br>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">

            <button class="btn btn-danger text-gray-500" type="submit">Delete Post</button>
        </div>
    </form>
    {% endif %}
</div>
{% endblock content %}
